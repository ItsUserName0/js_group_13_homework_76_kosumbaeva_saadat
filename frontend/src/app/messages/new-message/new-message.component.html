<mat-card>
  <mat-card-content>
    <form #f="ngForm" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input name="author"
               matInput
               required
               ngModel>
        <mat-error>
          Error text
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <input name="message"
               matInput
               required
               ngModel>
        <mat-error>
          Error text
        </mat-error>
      </mat-form-field>
      <div>
        <button type="submit"
                mat-raised-button
                color="primary"
                [disabled]="f.invalid"
        >Send</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
